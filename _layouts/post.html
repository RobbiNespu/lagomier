---
layout: default
---

<section class="post">
  <p class="meta">
    <h1 class="title">{{ page.title }}</h1>
    <span class="date"><i class="fas fa-calendar-day"></i> {{ page.date | date: "%B %d, %Y" }}</span>
    <span class="tags"><i class="fas fa-tag"></i> {{ page.tags | join: ", " }}</span>
  </p>

  <div id="post">
    {{ content }}
  </div>

  <div id="related">
    <h3>Related Posts</h3>
    <ul class="posts">
      {% for post in site.related_posts limit:3 %}
      <li>
        <span>{{ post.date | date_to_string }} &raquo;</span> <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
